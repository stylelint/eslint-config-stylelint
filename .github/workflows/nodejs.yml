name: CI

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

jobs:
  lint:
    uses: stylelint/.github/.github/workflows/call-lint.yml@ba1d7222b8b3c30030607fd70c0f1b37bf712acb # 0.2.1
    permissions:
      contents: read

  test:
    uses: stylelint/.github/.github/workflows/call-test.yml@ba1d7222b8b3c30030607fd70c0f1b37bf712acb # 0.2.1
    with:
      node-version: '["lts/*"]'
    permissions:
      contents: read
