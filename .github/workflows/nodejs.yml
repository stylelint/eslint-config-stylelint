name: CI

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

jobs:
  lint:
    uses: stylelint/.github/.github/workflows/lint.yml@45666ef076bb454406bde671ade1f0f852eb70cc # main
    permissions:
      contents: read

  test:
    uses: stylelint/.github/.github/workflows/test.yml@45666ef076bb454406bde671ade1f0f852eb70cc # main
    with:
      node-version: '["lts/*"]'
    permissions:
      contents: read
