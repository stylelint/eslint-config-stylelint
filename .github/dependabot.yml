version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: monthly
    open-pull-requests-limit: 3
    versioning-strategy: increase
    labels:
      - 'pr: dependencies'
    groups:
      dev-deps:
        dependency-type: 'development'
        exclude-patterns: ['eslint', 'eslint-*']
    cooldown:
      default-days: 7

  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: monthly
    open-pull-requests-limit: 3
    labels:
      - 'pr: dependencies'
    cooldown:
      default-days: 7
